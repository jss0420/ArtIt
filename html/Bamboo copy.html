    <link rel="stylesheet" href="../css/Bamboo.css" />
  <link rel="stylesheet" type="text/css" href="../css/loader.css"/>


  <script type="text/javascript">
    var pageHeight = document.documentElement.clientHeight,
    pageWidth = document.documentElement.clientWidth;
    var loadingTop = pageHeight > 61 ? (pageHeight - 61) / 2 : 0,
    loadingLeft = pageWidth > 215 ? (pageWidth - 215) /2 : 0;



    var loadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + pageHeight + 
    'px;top:0; background:black; '+
    'opacity:1;filter:alpha(opacity=80);z-index:10000;"><div style="position: absolute; cursor1: wait; left: ' + loadingLeft + 
    'px; top:' + loadingTop + 
    'px; width: 200%; height: 200%; background-size: 360px 360px; background:black url(../images/loadingframe.gif) no-repeat; color: white;"></div></div>';
    
    
    document.documentElement.style.overflowY = 'hidden';
    document.write(loadingHtml);
    document.onreadystatechange = completeLoading;
    function completeLoading() {
    if (document.readyState == "complete") {
    var loadingMask = document.getElementById('loadingDiv');
    loadingMask.parentNode.removeChild(loadingMask);
    document.documentElement.style.overflowY = 'scroll';
     }
    }
    </script>
    
  </head>
