            var loadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' +

                    'index:10000;"><div style="position: absolute; cursor1: wait; left: ' +
                    loadingLeft + 'px; top:' + loadingTop + 'px; width: 200%; height: 200%; backgro' +
                    'und-size: 360px 360px; background:black url(../images/loadingframe.gif) no-rep' +
                    'eat; color: white;"></div></div>';

            document.documentElement.style.overflowY = 'hidden';
            document.write(loadingHtml);
            document.onreadystatechange = completeLoading;
            function completeLoading() {
                if (document.readyState == "complete") {
                    var loadingMask = document.getElementById('loadingDiv');
                    loadingMask
                        .parentNode
                        .removeChild(loadingMask);
                    document.documentElement.style.overflowY = 'scroll';
                }
            }
        </script>

    <script>
        function opa() {
       if(cur==1){
          cur = 0;
        var opacity=0;
          var timeId=setInterval(function () {
            opacity=opacity+0.05;
            if(opacity>=1){
              clearInterval(timeId);//清理定时器
            }
            //设置div的透明度
            document.getElementById("dv").style.opacity=opacity;
          },200);
       }else{
          cur = 1;
        var opacity=1;
          var timeId=setInterval(function () {
            opacity=opacity-0.05;
            if(opacity<=0){
              clearInterval(timeId);
            }
            document.getElementById("dv").style.opacity=opacity;
          },200);
       }
        };
</script>
